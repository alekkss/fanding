# Alembic configuration for arbitrage bot

[alembic]
# Path to migration scripts
script_location = migrations

# Template for migration filenames
file_template = %%(rev)s_%%(slug)s

# SQLAlchemy database URL
# This will be overridden in migrations/env.py from config.py
sqlalchemy.url = sqlite:///./arbitrage.db

# For PostgreSQL use:
# sqlalchemy.url = postgresql://user:password@localhost:5432/arbitrage_db


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
