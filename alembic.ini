# Alembic конфигурация для арбитражного бота

[alembic]
# Путь к директории с миграциями
script_location = migrations

# Шаблон для генерации файлов миграций
# %(rev)s - ревизия (уникальный ID)
# %(slug)s - краткое описание
file_template = %%(rev)s_%%(slug)s

# Формат timezone для timestamps (по умолчанию local)
# timezone = UTC

# Максимальная длина ревизии (по умолчанию 40)
# truncate_slug_length = 40

# Версия системы контроля версий (alembic)
# version_path_separator = os  # Use os.pathsep. Default configuration used for new projects.

# Установить False для отключения автогенерации индексов
# output_encoding = utf-8

# SQLAlchemy URL подключения к базе данных
# ВАЖНО: Этот параметр переопределяется в migrations/env.py
sqlalchemy.url = sqlite:///./arbitrage.db

# Для PostgreSQL используйте:
# sqlalchemy.url = postgresql://user:password@localhost:5432/arbitrage_db


# Logging конфигурация
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
