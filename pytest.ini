[pytest]
# Минимальная версия pytest
minversion = 7.0

# Путь к тестам
testpaths = tests

# Паттерн для поиска тестовых файлов
python_files = test_*.py

# Паттерн для поиска тестовых классов
python_classes = Test*

# Паттерн для поиска тестовых функций
python_functions = test_*

# Регистрация custom marks
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit: marks tests as unit tests
    e2e: marks tests as end-to-end tests

# Опции вывода
addopts = 
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short

# Настройки asyncio
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Настройки coverage (если используется pytest-cov)
[coverage:run]
source = .
omit = 
    tests/*
    venv/*
    .venv/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Кастомные маркеры
markers =
    integration: интеграционные тесты
    performance: performance тесты скорости выполнения
    slow: медленные тесты

# Таймаут для тестов
timeout = 10
timeout_method = thread
timeout_func_only = False
